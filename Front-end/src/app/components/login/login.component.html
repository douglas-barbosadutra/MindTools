<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login MindTools</title>

</head>

<body>
  <div id="loginsession" class="container">

    <h1 class="title">Login</h1>

    <form #f="ngForm" class="centrato">

      <div>
        <label></label>
        <input type="text" id="username" name="username" placeholder="Inserisci Username" ngModel>
        <br>
        <br>
        <label></label>
        <input type="password" id="pass" name="password" placeholder="Inserisci Password" ngModel>
      </div>
      <div>
        <button style="margin-top:2%" class="btn btn-primary" type="submit" (click)="login(f)">Login</button>
        &nbsp;
        <button style="margin-top:2%" class="btn btn-primary" type="submit"
          (click)="registrazione()">Registrazione</button>
      </div>
    </form>
    
  </div>
  
</body>

</html>
