

    <h1 class="title">Esperienze</h1>
          <div id="container">
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Principio</th>
                    <th>Nome</th>
                    <th>Commento</th>
                    <th>Score</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let experienceList of experienceList">
                    <td>{{experience.Principio}} </td>
                    <td>{{experience.Nome}} </td>
                    <td>{{experience.Commento}}</td>
                    <td>{{experience.Score}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
